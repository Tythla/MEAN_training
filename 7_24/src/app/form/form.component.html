<div [formGroup]="form">
  <label>
    <input type="checkbox" formControlName="selectAll"> Select All
  </label>
  <div formArrayName="movies">
    <div *ngFor="let control of moviesFormArray.controls; let i = index">
      <label>
        <input type="checkbox" [formControl]="getFormControl(control)">{{ itemList[i] }}
      </label>
    </div>
  </div>
  <button (click)="clearAll()">Clear All</button>
</div>

<p>Selected Movies:</p>
<ul>
  <li *ngFor="let movie of selectedItems">
    {{ movie }}
  </li>
</ul>
